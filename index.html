<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg class="box" viewBox="0 0 500 500" width="500" height="500">
    <defs>
      <linearGradient id="months-gradient" x1="100%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" stop-color="var(--color-start)" />
        <stop offset="100%" stop-color="var(--color-end)" />
      </linearGradient>
      <linearGradient id="days-gradient" x1="100%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" stop-color="var(--color-start)" />
        <stop offset="100%" stop-color="var(--color-end)" />
      </linearGradient>
      <linearGradient id="hours-gradient" x1="100%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" stop-color="var(--color-start)" />
        <stop offset="100%" stop-color="var(--color-end)" />
      </linearGradient>
      <linearGradient id="minutes-gradient" x1="100%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" stop-color="var(--color-start)" />
        <stop offset="100%" stop-color="var(--color-end)" />
      </linearGradient>
      <linearGradient id="seconds-gradient" x1="100%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" stop-color="var(--color-start)" />
        <stop offset="100%" stop-color="var(--color-end)" />
      </linearGradient>
      <linearGradient id="milliseconds-gradient" x1="100%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" stop-color="var(--color-start)" />
        <stop offset="100%" stop-color="var(--color-end)" />
      </linearGradient>
    </defs>

    <circle class="months" cx="250" cy="250"></circle>
    <circle class="days" cx="250" cy="250"></circle>
    <circle class="hours" cx="250" cy="250"></circle>
    <circle class="minutes" cx="250" cy="250"></circle>
    <circle class="seconds" cx="250" cy="250"></circle>
    <circle class="milliseconds" cx="250" cy="250"></circle>
  </svg>
  <p class="date"></p>
  <script src="script.js" type="text/javascript"></script>
</body>
